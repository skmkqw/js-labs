<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <label for="numBalls">Liczba kulek (X): </label>
        <input type="range" id="numBalls" min="1" max="100" value="40">
        <span id="numBallsValue">40</span>
        
        <label for="distance">Odległość (Y): </label>
        <input type="range" id="distance" min="1" max="50" value="30">
        <span id="distanceValue">30</span>
        
        <button id="startBtn">Start</button>
        <button id="resetBtn">Reset</button>
    </div>
    <canvas id="ballCanvas"></canvas>

    <script src="main.js"></script>
</body>
</html>
